<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h2>Online Quiz Platform</h2>

        <!-- Login Form -->
        <div id="login-form">
            <form action="login.php" method="post">
                <h3>Login</h3>
                <input type="email" name="email" id="login-email" placeholder="Email" required>
                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register-link">Register</a></p>
        </div>

        <!-- Register Form (Initially Hidden) -->
        <div id="register-form" style="display: none;">
            <form action="register2.php" method="POST">
                <h3>Register</h3>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login-link">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
